<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="card">

            <input type="text" placeholder="Enter city name" id="search_for_city">
            <button onclick="get_weather()"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" id="Weathericon">
            <h1 id="temp">Â°c</h1>
            <h2 id="city">City</h2>
        </div>
        <div class="details">

            <div class="humidity">
                <img src="images/humidity.png">
                <div class="humidity_text">
                    <h1 id="humidity_percent"></h1>
                    <p>Humidity</p>
                </div>
            </div>
            
            <div class="humidity">
                <img src="images/wind.png">
                <div class="humidity_text">
                    <h1 id="speed_percent"></h1>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
